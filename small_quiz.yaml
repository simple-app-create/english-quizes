  - id: 22
    topic: "Reading Comprehension"
    difficulty: "medium"
    passage: |
      Photosynthesis is the process by which plants use sunlight, water, and carbon dioxide to 
      create glucose and oxygen. This process is essential for life on Earth because it produces 
      the oxygen we breathe and forms the base of most food chains.
    question: "Why is photosynthesis essential for life on Earth?"
    choices:
      - "It creates sunlight for plants"
      - "It produces oxygen and forms the base of food chains"
      - "It helps plants grow taller"
      - "It removes water from the environment"
    correct_answer: 1
    explanation: "The passage states photosynthesis produces oxygen we breathe and forms the base of food chains."
    tags: ["science reading", "process explanation", "middle school"]

  - id: 23
    topic: "Grammar"
    difficulty: "easy"
    question: "Which word is an adjective in this sentence: 'The red car drove quickly down the narrow street'?"
    choices:
      - "drove"
      - "quickly"
      - "red"
      - "street"
    correct_answer: 2
    explanation: "'Red' describes the car, making it an adjective. 'Narrow' is also an adjective, but it's not among the choices."
    tags: ["parts of speech", "adjectives", "K12"]
